# Enable logging
log-queries
log-facility=-

# Listen on all interfaces
interface=eth0

# Set domain
domain=slopesprogramming.com

# Define the IP address for example.com and its subdomains
address=/slopesprogramming.com/172.24.0.10

# Upstream DNS servers for other queries
server=8.8.8.8
server=8.8.4.4

# Don't read /etc/resolv.conf
no-resolv